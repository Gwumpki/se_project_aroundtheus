<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Around The U.S.</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to Around The U.S. view and share your travels with the world!"
    />
    <meta name="keywords" content="Practicum, pictures, travel" />
    <meta name="author" content="Katia Timm" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img class="logo" src="./images/logo.svg" alt="Around the U.S logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              aria-label="edit"
              class="profile__edit-button profile__buttons-active"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            aria-label="add"
            class="profile__add-button profile__buttons-active"
            id="profile-add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <!--Edit Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          aria-label="close"
          class="modal__close"
          id="modal-close-button"
        ></button>
        <p class="modal__title">Edit profile</p>
        <form name="profile-edit-form" class="modal__form">
          <input
            type="text"
            name="title"
            class="modal__input js-profile-title"
            placeholder="Name"
          />
          <input
            type="text"
            name="description"
            class="modal__input js-profile-description"
            placeholder="Description"
          />
          <button
            type="submit"
            aria-label="save"
            class="modal__submit modal__submit_type_save"
            id="modal-profile-save-button"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!--Add Card Modal-->
    <div class="modal" id="add-new-card-modal">
      <div class="modal__container">
        <button
          type="button"
          aria-label="close"
          class="modal__close"
          id="add-card-close-button"
        ></button>
        <p class="modal__title">New place</p>
        <form name="add-card-form" class="modal__form">
          <input
            type="text"
            name="title"
            class="modal__input js-new-card-title"
            placeholder="Title"
          />
          <input
            type="text"
            name="link"
            class="modal__input js-new-card-link"
            placeholder="Image link"
          />
          <button
            type="submit"
            aria-label="create"
            class="modal__submit modal__submit_type_create"
            id="modal-profile-create-button"
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <!--Preview Image Modal-->
    <div class="modal" id="preview-image-modal">
      <div class="modal__preview_image">
        <button
          type="button"
          aria-label="close"
          class="modal__close modal__close_type_preview"
          id="preview-image-close-button"
        ></button>
        <img src="#" class="modal__image" id="preview-modal-image" alt="" />
        <p
          class="modal__title modal__title_type_preview"
          id="preview-modal-title"
        ></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button
          type="button"
          class="card__button_delete js-card-delete-button"
          aria-label="delete"
        ></button>
        <img src=" " class="card__image" alt=" " />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            type="button"
            aria-label="like"
            class="card__like-button js-card-like-button"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
